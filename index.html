<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
       <link rel="stylesheet" href="index.css">
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
       
       <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
    </head>
        <body>
           <div class="window">
            <header>
                <div class="header-text">
                    <h1>Jimmy's Diner</h1>
                    <p>The best burgers and pizza in town</p> 
                </div>
            </header>
        
        <main>
            <div class="menu" id="menu">
            </div>
            
           <div class="hidden" id="order">
               <h2>My order</h2>
               <div id="orderItemsList">
               </div>
               <div class="totalPrice">
                    <p>Total price</p>
                    <p id="final-price"></p>
                </div>
                <button id="create-order-button">Complete order</button>
           </div> 
           <div id="basket-empty-message">
               <p>Your basket is empty</p>
           </div>
           <div class="modal" id="modal">
               
               <form id="order-form">
                   <h2>Enter card details</h2>
                   
                   <input
                   type = "text"
                   id = "customerName"
                   name = "customerName"
                   placeholder = "Enter your name" required>
                   
                   <input
                   type = "number"
                   id = "customerCard"
                   name = "customerCard"
                   placeholder = "Enter card number" required>
                   
                   <input
                   type = "number"
                   id = "CVV"
                   name = "CVV"
                   placeholder = "Enter CVV" required>
                   
                   <button type="submit" id="submit-button">Submit order</button>
                   
               </form>
           </div>
           <div class="hidden" id="final-message">
           </div>
        </main>
        </div>
	<script src="index.js" type="module"></script>
    </body>
</html>
